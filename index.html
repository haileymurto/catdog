<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cat vs. Dog</title>
      <h1> Cat vs. Dog</h1>
      <h4>Everytime the cat meows, the dog will bark</h4>
  </head>
  <body>
    <div class="cat">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary" id="meow">Meow!</button><br>
            <img src="img/cat.jpg">
              <ul id="meow"></ul>

      </div>

    <div class="dog">
          <div class="col-md-6">
            <button class="btn btn-primary" id="bark">Bark!</button><br>
            <img src="img/dog.jpeg">
              <ul id="bark"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
